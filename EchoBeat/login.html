<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Song Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative">

    <!-- Back Button -->
    <a href="home.html" class="back-button text-yellow-400 text-2xl hover:underline">&larr; Back to Home</a>

    <!-- Login Form -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" class="w-full mt-2 p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" class="w-full mt-2 p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-yellow-400 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-gray-900 py-3 rounded mt-6 font-semibold hover:bg-yellow-500">Login</button>
        </form>
        <p class="text-sm text-gray-400 mt-4 text-center">Don't have an account? <a href="signup.html" class="text-yellow-400 hover:underline">Sign up</a></p>
    </div>

</body>
</html>
